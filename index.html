<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6AD Assembly Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .password-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>View Only</h2>
    <button onclick="window.location.href='https://tinyurl.com/6ADassembly'">Script</button>
    <button onclick="window.location.href='https://tinyurl.com/6ADassemblypresentation'">Presentation</button>
    <button onclick="window.location.href='https://www.bing.com/videos/riverview/relatedvideo?q=harvest+samber&mid=5515FC7517B6B0280D7C5515FC7517B6B0280D7C&FORM=VIRE'">Harvest Samber</button>
  </div>

  <div class="section">
    <h2>Editable (only for Jack G)</h2>
    <div>
      <button onclick="showPasswordPrompt('https://tinyurl.com/6ADjackg1')">Script</button>
      <button onclick="showPasswordPrompt('https://tinyurl.com/6ADjackg2')">Presentation</button>
    </div>
    <div class="password-container" id="passwordPrompt" style="display:none;">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="checkPassword()">Go</button>
    </div>
  </div>

  <script>
    let targetUrl = "";

    function showPasswordPrompt(url) {
      targetUrl = url;
      document.getElementById('passwordPrompt').style.display = 'block';
      document.getElementById('passwordInput').value = '';
    }

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === "woman123") {
        window.location.href = targetUrl;
      }
    }
  </script>

</body>
</html>
