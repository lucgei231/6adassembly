<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6AD Assembly Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .password-container {
      margin-top: 10px;
    }
    #logoutBtn {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    .remember-container {
      margin-top: 8px;
      display: flex;
      align-items: center;
    }
    .remember-container label {
      margin-left: 5px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" onclick="logout()">Log Out</button>

  <div class="section">
    <h2>View Only</h2>
    <button onclick="window.location.href='https://tinyurl.com/6ADassembly'">Script</button>
    <button onclick="window.location.href='https://tinyurl.com/6ADassemblypresentation'">Presentation</button>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=dqpkWsR6Yew'">Harvest Samber</button>
  </div>

  <div class="section">
    <h2>Editable (only for Jack G)</h2>
    <div>
      <button onclick="showPasswordPrompt('https://tinyurl.com/6ADjackg1')">Script</button>
      <button onclick="showPasswordPrompt('https://tinyurl.com/6ADjackg2')">Presentation</button>
    </div>
    <div class="password-container" id="passwordPrompt" style="display:none;">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <div class="remember-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <button onclick="checkPassword()">Go</button>
    </div>
  </div>

  <script>
    let targetUrl = "";

    // Check if rememberMe is set in localStorage and log out button needs to be shown
    window.onload = function() {
      if (localStorage.getItem('rememberMeJackG')) {
        document.getElementById('logoutBtn').style.display = 'block';
      }
    };

    function showPasswordPrompt(url) {
      targetUrl = url;
      // If rememberMe is in localStorage, bypass password
      if (localStorage.getItem('rememberMeJackG')) {
        window.location.href = targetUrl;
        return;
      }
      document.getElementById('passwordPrompt').style.display = 'block';
      document.getElementById('passwordInput').value = '';
      document.getElementById('rememberMe').checked = false;
    }

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const rememberMeChecked = document.getElementById('rememberMe').checked;
      if (password === "woman123") {
        if (rememberMeChecked) {
          localStorage.setItem('rememberMeJackG', 'true');
          document.getElementById('logoutBtn').style.display = 'block';
        }
        window.location.href = targetUrl;
      }
    }

    function logout() {
      localStorage.removeItem('rememberMeJackG');
      document.getElementById('logoutBtn').style.display = 'none';
      // Optionally reset password prompt if visible
      document.getElementById('passwordPrompt').style.display = 'none';
      document.getElementById('passwordInput').value = '';
      document.getElementById('rememberMe').checked = false;
      alert("You have been logged out. Remember Me is now off.");
    }
  </script>

</body>
</html>
